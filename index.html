<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WHS Student Utility</title>


    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/base.css">

  </head>
  <body>
    <ul class="nav nav-tabs">
    	<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
      <li class=""><a href="#wspn" data-toggle="tab">WSPN</a></li>
      <li class=""><a href="#profile" data-toggle="tab">My Profile</a></li>
      <li class="pull-right" id="close"><a href="#profile">&times;</a></li>
    </ul>
    <div class="tab-content">
      <div id="home" class="tab-pane fade active in">
        <div class="container">
          <h2>Welcome back, <span class="firstName"></span>!</h2>
        </div>
      </div>
      <div id="wspn" class="tab-pane fade in">
        <div class="container">
          <h2>WSPN News Feed</h2>
          <a href="#wspn" onclick="location.reload()">Refresh</a>
          <div class="row" data-pln-role="wspnFeed">
            <div class="col-md-4" style="text-align: center" data-article-num="0">
              <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
              <h2>Loading...</h2>
              <p><a class="btn btn-default" href="#" role="button" data-view="custo">Continue Reading »</a></p>
            </div>
            <div class="col-md-4" style="text-align: center" data-article-num="1">
              <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
              <h2>Loading...</h2>
              <p><a class="btn btn-default" href="#" role="button" data-view="custo">Continue Reading »</a></p>
            </div>
            <div class="col-md-4" style="text-align: center" data-article-num="2">
              <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
              <h2>Loading...</h2>
              <p><a class="btn btn-default" href="#" role="button" data-view="custo">Continue Reading »</a></p>
            </div>
          </div>
        </div>
      </div>
      <div id="profile" class="tab-pane fade in">
        <div class="container">
          <h2>My Profile</h2>
          <h4><span data-fill-val="userInfo,fname">(unknown)</span> <span data-fill-val="userInfo,lname">(unknown)</span></h4>
          <h4>Grade: <span data-fill-val="userInfo,grade">(unknown)</span></h4>
        </div>
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');

      $('.md-select').on('click', function(){
        $(this).toggleClass('active')
      })

      $('.md-select ul li').on('click', function() {
        var v = $(this).text();
        $('.md-select ul li').not($(this)).removeClass('active');
        $(this).addClass('active');
        $('.md-select label button').text(v)
      })
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/base.js"></script>
  </body>
</html>
