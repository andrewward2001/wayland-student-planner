<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WHS Student Utility</title>


    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/base.css">

  </head>
  <body>
    <ul class="nav nav-tabs">
    	<li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Home</a></li>
      <li class=""><a href="#signin" data-toggle="tab" aria-expanded="false">Sign In</a></li>
    </ul>
    <div class="tab-content">
      <div id="home" class="tab-pane fade active in">
        <p>heyy</p>
      </div>
      <div id="signin" class="tab-pane fade in">
        <p>signin</p>
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');

      if(!localStorage.getItem("firstName")) {
        document.location.href = "./signin.html";
      }

      $('.md-select').on('click', function(){
        $(this).toggleClass('active')
      })

      $('.md-select ul li').on('click', function() {
        var v = $(this).text();
        $('.md-select ul li').not($(this)).removeClass('active');
        $(this).addClass('active');
        $('.md-select label button').text(v)
      })
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/base.js"></script>
  </body>
</html>
