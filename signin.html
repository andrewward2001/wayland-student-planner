<!DOCTYPE html>
<html style="background-image: url('./img/hs.jpg'); background-size: cover; background-position: center;">
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>

        <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/base.css">
    </head>
    <body>
        <div class="signin">
            <h1>Welcome!</h1>
            <h3>Please enter some extra information...</h3>
            <div class="group">
                <input type="text" id="firstName" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>First Name</label>
            </div>
            <div class="group">
                <input type="text" id="lastName" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Last Name</label>
            </div>
            <button id="submitSetup" style="margin: 0;">Done</button>
        </div>
        <script>
            $("#submitSetup").click(function() {
                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();

                localStorage.setItem("firstName", firstName);
                localStorage.setItem("lastName", lastName);

                window.location.href = "./index.html";
            });
        </script>
    </body>
</html>
