<html>

    <link rel="stylesheet" type="text/css" href="./css/base.css">

  </head>
  <body style="height: 100%;">
    <ul class="nav nav-tabs">
    	<li class=""><a href="index.html#home">Home</a></li>
      <li class=""><a href="index.html#wspn">WSPN Â»</a></li>
      <li class="active"><a href="#">WSPN Article</a></li>

      <li class="pull-right" id="close"><a href="#profile">&times;</a></li>
    </ul>
    <div class="article-view">

    </div>
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');

      if(!localStorage.getItem("firstName")) {
        document.location.href = "./signin.html";
      }

      $('.md-select').on('click', function(){
        $(this).toggleClass('active')
      })

      $('.md-select ul li').on('click', function() {
        var v = $(this).text();
        $('.md-select ul li').not($(this)).removeClass('active');
        $(this).addClass('active');
        $('.md-select label button').text(v)
      })
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/web-view.js"></script>
  </body>
